<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Prawita Mepilianti - Software Engineer</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="flex justify-between">
      <a class="m-[10px] lg:m-[20px]" href="/">
        <img
          class="w-10 lg:w-[67px] h-auto"
          src="/images/logo.png"
          alt="Logo"
        />
      </a>
      <div></div>
      <ul
        class="flex list-none font-blue mt-4 text-xs gap-[15px] lg:mt-[20px] lg:text-xl lg:gap-[37px] font-semibold"
      >
        <li><a href="/">Home</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/works">Works</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
      <div></div>
    </nav>

    <main>
      <div class="contact-form">
        <img
          src="../images/double-square.png"
          alt="double-square"
          width="64"
          height="21"
        />
        <h1>Hello</h1>
        <p>
          Drop me a message for inquiries, collaborations, jobs or just to say
          hello.
        </p>

        <form>
          <label for="fullname">Fullname</label><br />
          <input type="text" id="fullname" name="fullname" /><br /><br />

          <label for="email">E-mail</label><br />
          <input type="email" id="email" name="email" /><br /><br />

          <label for="messages">Messages</label><br />
          <textarea id="message" name="message"></textarea><br /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>

    <footer>
      <div
        class="border-y-[16px] border-solid border-y-[#006fff] flex mt-20 items-center justify-around"
      >
        <div class="my-10 w-full lg:w-fit">
          <div>
            <img
              class="w-10 lg:w-20 h-auto"
              src="/images/logo.png"
              alt="logo"
            />
            <p class="font-bold text-[10px] lg:text-xl">Prawita Mepilianti</p>
          </div>
          <p class="text-[8px] lg:text-lg">© 2026. All rights reserved.</p>
          <p class="text-[8px] lg:text-base font-light">
            Terms · Privacy Policy
          </p>
        </div>

        <div class="text-center">
          <h4 class="font-bold mb-5 lg:text-3xl">Connect With Me</h4>
          <p class="mt-5 text-xs lg:text-xl">
            Find me online on most digital platforms by clicking the links
            below.
          </p>

          <div
            class="flex justify-center items-center mt-5 gap-5 lg:gap-[50px]"
          >
            <a href="/contact/">
              <img
                class="w-[25px] lg:w-[50px] h-auto"
                src="/images/message.png"
                alt="message"
                width="50"
                height="50"
              />
            </a>
            <a href="https://www.linkedin.com/in/prawitamp/">
              <img
                class="w-[25px] lg:w-[50px] h-auto"
                src="/images/linkedin.png"
                alt="linkedin"
                width="50"
                height="50"
              />
            </a>
            <a href="https://github.com/prawitamp">
              <img
                class="w-[25px] lg:w-[50px] h-auto"
                src="/images/github.png"
                alt="github"
                width="50"
                height="50"
              />
            </a>
            <a href="https://t.me/prawitamp">
              <img
                class="w-[25px] lg:w-[50px] h-auto"
                src="/images/telegram.png"
                alt="telegram"
                width="50"
                height="50"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
